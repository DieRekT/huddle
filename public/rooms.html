<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle - Rooms</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="rooms-page">
        <header class="rooms-header">
            <div class="rooms-brand">
                <svg class="huddle-mark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" aria-hidden="true">
                    <circle cx="32" cy="32" r="2" fill="currentColor" opacity="0.9"/>
                    <circle cx="32" cy="32" r="8" stroke="currentColor" stroke-width="2" opacity="0.6"/>
                    <circle cx="32" cy="32" r="14" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
                    <circle cx="32" cy="32" r="20" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                    <rect x="28" y="18" width="8" height="12" rx="4" fill="currentColor"/>
                    <path d="M 26 30 L 24 38 L 40 38 L 38 30 Z" fill="currentColor"/>
                    <path d="M 18 32 Q 22 28, 26 32 Q 30 36, 34 32" stroke="currentColor" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
                    <path d="M 38 32 Q 42 28, 46 32" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
                </svg>
                <span class="rooms-brand-text">Huddle</span>
            </div>
            <div class="rooms-header-actions">
                <button id="refreshRoomsBtn" class="btn btn-secondary btn-small">Refresh</button>
                <button id="createRoomBtn" class="btn btn-primary btn-small">Create Room</button>
            </div>
        </header>

        <main class="rooms-main">
            <section class="rooms-card card">
                <div class="rooms-card-header">
                    <div>
                        <h1 class="rooms-title">Join an active room</h1>
                        <p class="rooms-subtitle">Pick a room to view live transcription.</p>
                    </div>
                    <div id="roomsStatus" class="rooms-status" aria-live="polite"></div>
                </div>

                <div id="roomsList" class="rooms-list" aria-live="polite"></div>

                <div id="roomsEmpty" class="rooms-empty" role="status" aria-live="polite">
                    <div class="rooms-empty-title">No active rooms right now.</div>
                    <div class="rooms-empty-subtitle">Start one and invite others to join.</div>
                    <button id="emptyCreateRoomBtn" class="btn btn-primary">Create Room</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/rooms.js"></script>
</body>
</html>
