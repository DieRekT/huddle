<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Huddle mark: Listening Centre (Southern Cross Signal) -->
  <!-- Concept: Person in center (listening), sound waves/vibrations, people in room as star points -->
  
  <!-- Solid variant (for particle sampling) - #mark-solid -->
  <g id="mark-solid" fill="#007A33">
    <!-- Central listener (simplified circle representing calm center) -->
    <circle cx="32" cy="32" r="12" />
    
    <!-- Southern Cross arrangement: 4-5 bright points representing people in room -->
    <!-- Top -->
    <circle cx="32" cy="16" r="3" />
    <!-- Bottom -->
    <circle cx="32" cy="48" r="3" />
    <!-- Left -->
    <circle cx="16" cy="32" r="3" />
    <!-- Right -->
    <circle cx="48" cy="32" r="3" />
    <!-- Center (subtle, inside main circle) -->
    <circle cx="32" cy="32" r="2.5" fill="#F3FBF6" />
    
    <!-- Broken concentric arcs (filtering sound, never perfect circles) -->
    <!-- Inner arc fragments -->
    <path d="M 20 32 A 12 12 0 0 1 28 26" stroke="#007A33" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 44 32 A 12 12 0 0 0 36 26" stroke="#007A33" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 20 32 A 12 12 0 0 0 28 38" stroke="#007A33" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 44 32 A 12 12 0 0 1 36 38" stroke="#007A33" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Outer arc fragments -->
    <path d="M 12 32 A 20 20 0 0 1 24 18" stroke="#007A33" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 52 32 A 20 20 0 0 0 40 18" stroke="#007A33" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 12 32 A 20 20 0 0 0 24 46" stroke="#007A33" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 52 32 A 20 20 0 0 1 40 46" stroke="#007A33" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Styled variant (for display) - #mark-styled -->
  <g id="mark-styled" opacity="0" style="pointer-events: none;">
    <!-- Central listener core (warm off-white with gold inner glow) -->
    <circle cx="32" cy="32" r="12" fill="#FFF9E6" opacity="0.95">
      <animate attributeName="opacity" values="0.95;0.92;0.95" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="32" r="8" fill="url(#goldGlow)" opacity="0.4"/>
    
    <!-- Southern Cross stars (bright points with subtle glow) -->
    <!-- Top star -->
    <circle cx="32" cy="16" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <!-- Bottom star -->
    <circle cx="32" cy="48" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <!-- Left star -->
    <circle cx="16" cy="32" r="3" fill="#BA9653">
      <animate attributeName="opacity" values="0.85;1;0.85" dur="2.2s" repeatCount="indefinite" begin="0.25s"/>
    </circle>
    <!-- Right star -->
    <circle cx="48" cy="32" r="3" fill="#BA9653">
      <animate attributeName="opacity" values="0.85;1;0.85" dur="2.2s" repeatCount="indefinite" begin="0.75s"/>
    </circle>
    <!-- Center point (subtle) -->
    <circle cx="32" cy="32" r="2" fill="#007A33" opacity="0.6"/>
    
    <!-- Broken concentric arcs (filtering sound, styled) -->
    <!-- Inner arc fragments -->
    <path d="M 20 32 A 12 12 0 0 1 28 26" stroke="#007A33" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 44 32 A 12 12 0 0 0 36 26" stroke="#007A33" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 20 32 A 12 12 0 0 0 28 38" stroke="#007A33" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 44 32 A 12 12 0 0 1 36 38" stroke="#007A33" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Outer arc fragments with gold accents -->
    <path d="M 12 32 A 20 20 0 0 1 24 18" stroke="#BA9653" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 52 32 A 20 20 0 0 0 40 18" stroke="#BA9653" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 12 32 A 20 20 0 0 0 24 46" stroke="#BA9653" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 52 32 A 20 20 0 0 1 40 46" stroke="#BA9653" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Gold glow gradient definition -->
  <defs>
    <radialGradient id="goldGlow" cx="32" cy="32" r="8">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#BA9653" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
